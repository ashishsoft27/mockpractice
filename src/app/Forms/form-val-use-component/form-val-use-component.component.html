<p>form-val-use-component works!</p>
<div class="container w-50 mt-5">
    <div class="row">
        <form class="form-control shadow" #valComponent="ngForm" (ngSubmit)="save(valComponent)">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" name="fname" id="fname"  [(ngModel)]="obj.fname" required minlength="6" pattern="[A-Za-z]{6,6}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
    </div>
</div>
